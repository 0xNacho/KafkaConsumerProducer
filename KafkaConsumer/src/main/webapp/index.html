This is just a websocket endpoint :D

<script>
var ws = new WebSocket("ws://localhost:8080/proteus-websocket-endpoint/kafkaService");

ws.onerror = (e) => console.log('error',e);

ws.onopen = (e) => console.log('open',e);






</script>
